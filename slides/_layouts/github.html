<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Begin Jekyll SEO tag v2.8.0 -->
    <title>{{ page.title | strip_html }}</title>
    <meta name="generator" content="Jekyll v3.9.2" />
    <meta property="og:title" content="{{ page.title | strip_html }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ site.description | strip_html }}" />
    <meta
      property="og:description"
      content="{{ site.description | strip_html }}"
    />
    <link
      rel="canonical"
      href="{{ site.baseurl }}/{{ page.url | strip_html }}"
    />
    <meta
      property="og:url"
      content="{{ site.baseurl }}/{{ page.url | strip_html }}"
    />
    <meta property="og:site_name" content="{{ site.title | strip_html }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="{{ page.title | strip_html }}" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "description": "{{ site.description | strip_html }}",
        "headline": "{{ page.title | strip_html }}",
        "name": "{{ site.title | strip_html}}",
        "url": "https://{{ site.github-org-name }}.github.io{{ site.baseurl }}/"
      }
    </script>
    <!-- End Jekyll SEO tag -->

    <link
      rel="stylesheet"
      href="/{{ site.github-org-name }}/assets/css/style.css?v=a375099dd8e64402de0f34e85ebf935268da1fb9"
    />
    <!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

    <!-- Setup Google Analytics -->

    <!-- You can set your favicon here -->
    <!-- link rel="shortcut icon" type="image/x-icon" href="/{{ site.github-org-name }}/favicon.ico" -->

    <!-- end custom head snippets -->
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="{{ site.baseurl }} | strip_html }}">
          {{ site.github-org-name }}
        </a>
      </h1>

      {{ page.content | markdownify }}

      <h2 id="copyright">Copyright</h2>

      <p>
        All content herein is copyrighted, shared under the
        <a href="/{{ site.baseurl }}/LICENSE"
          >GNU General Public License, Version 3</a
        >.
      </p>

      <div
        class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray"
      >
        This site is open source.
        <a
          href="https://github.com/{{ site.github-org-name }}/{{ site.github-repo-name }}/edit/main{{ page.url | strip_html }}"
          >Improve this page</a
        >.
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
      integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg="
      crossorigin="anonymous"
    ></script>
    <script>
      anchors.add()
    </script>
  </body>
</html>
